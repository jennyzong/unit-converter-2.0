        <div class="container1" id="container1">
            <h2 class="title">Metric/Imperial Unite Conversion</h2>
            <input type="input" id="input">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container2">
            <div class="unit">
                <h3>Length(Meter/Feet)</h3>
                <p id="meters">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="unit">    
                <h3>volumn(Litters/Gallons)</h3>
                <p id="liters">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="unit">   
                <h3>Mass(Kilograms/Pounds)</h3>
                <p id="kilos">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>    
        </div>
